
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-zinc-100 min-h-screen flex flex-col selection:bg-indigo-500/30 selection:text-white">
    
    <!-- Navbar -->
    <nav class="fixed top-0 inset-x-0 h-16 glass z-50 flex items-center justify-between px-6 md:px-12">
        <div class="flex items-center gap-2">
            <span class="text-xl font-display font-bold tracking-tight">Raed</span>
        </div>
        <div class="text-xs font-medium text-zinc-500 uppercase tracking-widest hidden md:block">
            Minimalist Generator
        </div>
        <button id="modelBtn" class="px-3 py-1.5 bg-zinc-800 text-zinc-300 text-xs font-medium rounded-lg hover:bg-zinc-700 transition-colors">
            motion-blur-v1
        </button>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col pt-24 pb-12 px-4 md:px-12 max-w-7xl mx-auto w-full">
        
        <!-- Input Section -->
        <div class="w-full max-w-3xl mx-auto mb-16 text-center">
            <h1 class="text-4xl md:text-5xl font-display font-medium text-white mb-4 tracking-tight">
                Imagine <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Everything.</span>
            </h1>
            <p class="text-zinc-400 mb-8 max-w-md mx-auto">Create stunning visuals in seconds. Just type what you want to see.</p>
            
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <div class="relative flex items-center bg-surface border border-white/10 rounded-xl p-2 shadow-2xl">
                    <input 
                        type="text" 
                        id="promptInput"
                        placeholder="A futuristic city in neon rain..." 
                        class="flex-1 bg-transparent border-none outline-none text-white px-4 py-3 placeholder-zinc-600 text-lg font-light"
                        autocomplete="off"
                    >
                    <button 
                        id="generateBtn"
                        class="p-3 bg-white text-black rounded-lg hover:scale-105 transition-transform active:scale-95 disabled:opacity-50 disabled:hover:scale-100"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    </button>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loadingState" class="hidden mt-8 flex flex-col items-center gap-3 animate-fade-in">
                <div class="spinner"></div>
                <span class="text-xs text-zinc-500 uppercase tracking-widest animate-pulse">Dreaming...</span>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
            <!-- Images will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="flex flex-col items-center justify-center py-20 opacity-40">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-500 mb-4"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
            <p class="text-zinc-500 font-light">Your creations will appear here.</p>
        </div>

    </main>

    <footer class="border-t border-white/5 py-8 text-center text-zinc-600 text-sm">
        <p>&copy; 2025 Raze AI. Powered by Motion Blur.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
